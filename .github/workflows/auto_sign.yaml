# 工作流名称
name: Auto Sign

# 工作流触发条件
on:
  # 定时触发：设置为每天UTC时间1点整（北京时间上午9点）
  schedule:
    - cron: '0 1 * * *'
  
  # 手动触发：允许你在 Actions 页面手动运行此工作流
  workflow_dispatch:

# 工作流任务
jobs:
  build:
    # 运行环境：使用最新的 Ubuntu 系统
    runs-on: ubuntu-latest

    # 任务步骤
    steps:
      # 第一步：检出你的仓库代码
      - uses: actions/checkout@v2

      # 第二步：设置 Python 3.8 环境
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      # 第三步：安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 第四步：创建 config.json 文件（这是最关键的新增步骤！）
      # 这行命令会将你存储在 Secret 里的 JSON 字符串内容，写入到一个名为 config.json 的文件中
      - name: Create config.json
        run: echo "${{ secrets.CONFIG_JSON }}" > config.json
      
      # 第五步：运行签到脚本
      # 脚本现在会直接读取上一步创建的 config.json 文件
      - name: Run skyland.py
        run: |
          python skyland.py
